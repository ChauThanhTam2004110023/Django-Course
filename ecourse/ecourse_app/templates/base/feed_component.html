<div>
{% for room in rooms %}
<div>
    <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a>
    <h5> {{room.id}} ---- <a href="{% url 'room' room.id %}"> {{room.name}} </a> </h5>
    <small>{{room.topic.name}}</small>

    <br>
    <br>
    <a href="{% url 'update-room' room.id %}" class='blue-text-500'>Update</a>
    <a href="{% url 'delete-room' room.id %}" class='blue-text-500'>Delete</a>

    <hr>
</div>
{% endfor %}
</div>
